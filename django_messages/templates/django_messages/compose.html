{% extends "django_messages/base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Compose Message"%}</h1>
<form action="" method="post">
{% csrf_token %}
<ul>
{{ form.as_ul }}
</ul>
<button type="submit" class="btn btn-default">
	<i class="glyphicon glyphicon-send"></i>
	{% trans "Send" %}</button>
</form>

{% endblock %}
